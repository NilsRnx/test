<!DOCTYPE html>
<html>
	<head>
		<title>1WEB</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="1WEB.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</head>
	
	<body>
		<div id="ensemble">
			<div id="bandeau">
				<h2>WEB PROJECT - Puzzler</h2>
			</div>
			<div id="jeu">
				<div id="pieces">
				</div>
				<div id="tableau">
					<table border="1">
						<tr>
							<td class="cell" id="cell1" value="1"></td>
							<td class="cell" id="cell2" value="2"></td>
							<td class="cell" id="cell3" value="3"></td>
						</tr>
						<tr>
							<td class="cell" id="cell4" value="4"></td>
							<td class="cell" id="cell5" value="5"></td>
							<td class="cell" id="cell6" value="6"></td>
						</tr>
						<tr>
							<td class="cell" id="cell7" value="7"></td>
							<td class="cell" id="cell8" value="8"></td>
							<td class="cell" id="cell9" value="9"></td>
						</tr>
					</table>
				</div>
				<div id="imgFinale">
					<table border="1">
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="score">
				<h3 id="titre">Scoring</h3>
				<div id="tempsclass">
					<p id="tempo"></p>
					<table border="1" id="classement">
						<tr>
							<td>1.</td>
							<td id="num1">15.0</td>
						</tr>
						<tr>
							<td>2.</td>
							<td id="num2">20.0</td>
						</tr>
						<tr>
							<td>3.</td>
							<td id="num3">25.0</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="win">
				<p>YOU WIN</p>
			</div>
		</div>
		
		<script src="1WEB.js"></script>
	</body>
</html>
